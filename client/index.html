<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>Suzuki Ride Connect - with what3words</title>
    <meta name="description" content="Suzuki Ride Connect companion app with integrated what3words search for enhanced navigation in India." />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
    
    <!-- what3words web-component bundle -->
    <script async type="module"
            src="https://cdn.what3words.com/javascript-components@5.0.0/dist/what3words/what3words.esm.js"></script>
    <script nomodule
            src="https://cdn.what3words.com/javascript-components@5.0.0/dist/what3words/what3words.js"></script>
    
    <!-- Reset global styles to prevent scrollbars with map -->
    <style>
      html, body, #root {
        height: 100%;   /* let the React root fill the viewport */
        margin: 0;      /* remove default body margin that causes a scrollbar */
      }
      
      body {
        overflow: hidden;                /* prevent the map from scrolling the page */
        -webkit-overflow-scrolling: touch;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
</html>
